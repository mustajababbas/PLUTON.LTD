<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
</head>

<body>



    <section class="contact">

        <div class="contact-topheader">

            <a href="./index.html">
                <img src="assets/images/logo-new-white.png" width="100px;" class="p-3"> </a>
            <div class="topbar-icon">

                <a href="#"><i class="fa-solid fa-envelope"></i>info@pluton.ltd</a>
                <a href="#"><i class="fa-solid fa-phone"></i>0300-xxxxxx</a>

            </div>

        </div>

        <div class="container-fluid">

            <div class="row" style="height: 100vh;">

                <div class="col-lg-6 locations">

                    <div class="location-address">

                        <h2>Karachi</h2>
                        <p>Suite # 501 5th floor MA Arcade.<br> Block 5 Gulshan e iqbal, Karachi</p>
                        <a href="#">View Location</a>

                    </div>

                    <img src="assets/images/karachi-landscape.svg">

                </div>

                <div class="col-lg-6 contact-form">

                    <div class="fancy-title pt-2 text-center">

                        <h2>
                            Let's start a project together
                        </h2>

                        <h5>We make all your dreams come true in a successful project.</h5>

                    </div>

                    <form id="contact-form">

                        <div class="row">

                            <div class="col-lg-12">
                                <input type="text" placeholder="Name">
                            </div>

                            <div class="col-lg-6">
                                <input type="email" placeholder="Email">
                            </div>

                            <div class="col-lg-6">
                                <input type="tel" placeholder="Phone">
                            </div>

                            <div class="col-lg-12">
                                <textarea name="message" id="" cols="1" rows="5" placeholder="Message"></textarea>
                            </div>

                            <div class="col-lg-12">

                                <input type="submit" value="Submit" class="custom-btn">

                            </div>


                        </div>

                    </form>


                </div>

            </div>


        </div>


    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js" type="text/javascript"></script>

</body>

</html>
